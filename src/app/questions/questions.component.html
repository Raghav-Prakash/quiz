<ng-container *ngIf="(questionsStore.questions$ | async) as questions">

  <ng-container *ngFor="let question of questions">
    <question [question]="question"></question>
  </ng-container>

  <div class="finish-quiz" *ngIf="(attemptCountStore.attemptCount$ | async) === questions.length">
    <button mat-raised-button class="finish" [routerLink]="['/', 'finish']">FINISH</button>
  </div>

</ng-container>
